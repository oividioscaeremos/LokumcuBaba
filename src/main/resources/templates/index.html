<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bayilik Ön Başvuru Formu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap-datetimepicker.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/roboto-font.css}" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="form-v5">
<div class="page-content">
    <div class="form-v5-content">
        <form class="form-horizantal" th:action="@{/save}" th:object="${applicant}" method="post">
            <div class="form-group" style="padding-left:20px;">
                <h2>Lokumcu Baba Franchise Başvuru Formu</h2>
                <hr>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">İsim Soyisim</label>
                <div class="col-md-8">
                    <input type="text" th:field="*{adSoyad}" class="form-control">
                    <span th:if="${#fields.hasErrors('adSoyad')}" th:errors="*{adSoyad}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label">T.C. Kimlik Numarası</label>
                <div class="col-md-8">
                    <input type="text" th:field="*{tckn}" class="form-control" pattern="\d{11}" maxlength="11">
                    <span th:if="${#fields.hasErrors('tckn')}" th:errors="*{tckn}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Telefon Numarası</label>
                <div class="col-md-8">
                    <input type="text" th:field="*{gsm}" class="form-control" placeholder="05xxXXXxxXX" maxlength="11">
                    <span th:if="${#fields.hasErrors('gsm')}" th:errors="*{gsm}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Doğum Tarihiniz</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <div class="input-group date form_date" data-date=""
                             data-date-format="dd MM yyyy" data-link-field="dtp_input2"
                             data-link-format="dd-mm-yyyy">
                            <input class="form-control" size="16" type="text" value=""
                                   readonly>
                            <span class="input-group-addon"><span
                                    class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span
                                    class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value=""
                               th:field="*{dogumTarihi}" /><br />
                    </div>
                    <span th:if="${#fields.hasErrors('dogumTarihi')}" th:errors="*{dogumTarihi}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Mail Adresiniz</label>
                <div class="col-md-8">
                    <input type="email" th:field="*{email}" class="form-control"
                           placeholder="ornek@firma.com">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Adresiniz</label>
                <div class="col-md-8">
                    <textarea class="form-control" th:field="*{adres}"  rows="3" placeholder="Adresiniz"></textarea>
                    <span th:if="${#fields.hasErrors('adres')}" th:errors="*{adres}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">İl/İlçe</label>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-xs-5">
                            <input type="text" class="form-control" th:field="*{il}"
                                   placeholder="İL">
                        </div>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" th:field="*{ilce}"
                                   placeholder="İLÇE">
                        </div>
                    </div>
                    <span th:if="${#fields.hasErrors('il')}" th:errors="*{il}" class="text-danger"></span>
                    <span th:if="${#fields.hasErrors('ilce')}" th:errors="*{ilce}" class="text-danger"></span>

                </div>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Daha Önce Girişimcilik Tecrübeniz Oldu Mu?</label>
                <div class="col-md-8">
                    <label class="radio-inline">
                        <input type="radio" th:field="*{gecmisTecrube}" value="E"> Evet
                    </label>
                    <label class="radio-inline">
                        <input type="radio" th:field="*{gecmisTecrube}" value="H" checked="checked"> Hayır
                    </label>
                    <span th:if="${#fields.hasErrors('gecmisTecrube')}" th:errors="*{gecmisTecrube}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Düşündüğünüz Yatırım Miktarı</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon">₺</span>
                        <input type="number" class="form-control" th:field="*{yatirim_miktari}" value="" />
                        <span class="input-group-addon">.00</span>
                    </div>
                    <span th:if="${#fields.hasErrors('yatirim_miktari')}" th:errors="*{yatirim_miktari}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label">Lokumcu Baba'yı Tercih Sebebiniz</label>
                <div class="col-md-8">
                    <textarea class="form-control" th:field="*{tercih_sebebi}" rows="3" placeholder="Tercih Sebebinizi Kısaca Açıklayınız."></textarea>
                    <span th:if="${#fields.hasErrors('tercih_sebebi')}" th:errors="*{tercih_sebebi}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label">Ek Olarak Belirtmek İstedikleriniz</label>
                <div class="col-md-8">
                    <textarea class="form-control" th:field="*{ek}" rows="3" placeholder="Bu alanı doldurmak zorunlu değildir."></textarea>
                    <span th:if="${#fields.hasErrors('ek')}" th:errors="*{ek}" class="text-danger"></span>
                </div>
            </div>
            <br>
            <br>
            <br>

            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group" style="margin: 0 auto;">
                        <button class="btn btn-primary" type="submit">Başvuruyu Tamamla</button>
                    </div>
                </div>
            </div>
            <br>
            <br>

        </form>
    </div>
</div>

        language:  'tr',

		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0

</html>
